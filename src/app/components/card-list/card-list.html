<mat-toolbar color="primary" class="header dark-header">
  <span class="app-title">Card Manager App</span>
  <span class="spacer"></span>
  <button mat-icon-button matTooltip="Add Card" (click)="addCard()">
    <mat-icon>add_circle</mat-icon>
  </button>
</mat-toolbar>

<div class="card-grid">
  <mat-card *ngFor="let card of cards()" class="dark-card">
    <div class="card-actions">
      <button mat-icon-button color="primary" matTooltip="Edit" (click)="editCard(card)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" matTooltip="Delete" (click)="deleteCard(card)">
        <mat-icon>delete</mat-icon>
      </button>
    </div>

    <mat-card-header>
      <mat-card-title>{{ card.title }}</mat-card-title>
      <mat-card-subtitle>{{ card.category }}</mat-card-subtitle>
    </mat-card-header>

    <!-- <img *ngIf="card.thumbnail" mat-card-image [src]="card.thumbnail" alt="{{ card.title }}" /> -->

    <mat-card-content>
      <p><strong>Price:</strong> â‚¹{{ card.price }}</p>
    </mat-card-content>
  </mat-card>
</div>
