<div class="p-4 text-center">
    <h1 class="text-2xl font-bold mb-4">
        Counter Page
    </h1>
    <p class="text-lg mb-4"> Count: {{count}}</p>
    <button (click)="increment()" class="px-4 py-2 bg-green-500 text-white rounded-lg m-2">
        Increment
    </button>

    <button (click)="decrement()" class="px-4 py-2 bg-green-500 text-white rounded-lg m-2">
        Decrement
    </button>
    <button (click)="reset()" class="px-4 py-2 bg-green-500 text-white rounded-lg m-2">
        Reset
    </button>
</div>
